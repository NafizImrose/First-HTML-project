<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" href="Images/fav_icon_2.jpg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="div">
      <form action="" class="from">
        <h1 id="login"><strong>Login</strong></h1>
        <input type="text" class="input" id="1st" placeholder="username" />

        <input type="password" class="input" placeholder="password" /><br />
        <input type="checkbox" id="checkbox" />
        <label for="checkbox"><small>Remember me</small></label>
        <p id="f_pass"><small>Forget password?</small></p>
        <input type="submit" id="submit" />
        <p id="Register">
          <small
            >Don't have an account?
            <a href="register.html" target="_blank"
              ><strong>Register</strong></a
            ></small
          >
        </p>
      </form>
    </div>
  </body>
</html>
